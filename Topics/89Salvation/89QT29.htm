</SCRIPT></head><body><div class="box">  <div class="header">    <div class="header_left"><a href="../../index.htm">返回首页</a></div>    <div class="header_right"><a href="89Index.htm">返回本书目录</a></div>  </div>  <div class="news_t"><b>第廿九题</b></div><div class="news_t1"><span id="timer"></span> <span style="float: right;">字号：<a id="contentFontp14" href="javascript:setFontSize(14);"  >A</a> | <a id="contentFontp18" href="javascript:setFontSize(18);" style="font-size: 18px;">A</a></span></div><div id="content" class="news"><p>基督为我们死（罗五8），与基督为我们的罪死（林前十五3），有甚么分别？</p><p><b>答</b></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 基督为我们死，是说基督为我这个罪人死了。祂死的目的，是要救我这个罪人。基督所成功的，是为着我这个人，目的是要得着我这个人，是要救我这个人脱离自己。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 基督为我们的罪死了，是说基督为我这个罪人的罪死了，目的是要除去我这个人的罪，要叫我这个人脱离罪的刑罚与能力，使我的罪得着赦免，并且不再受罪的辖制。</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
