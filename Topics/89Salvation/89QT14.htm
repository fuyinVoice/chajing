</SCRIPT></head><body><div class="box">  <div class="header">    <div class="header_left"><a href="../../index.htm">返回首页</a></div>    <div class="header_right"><a href="89Index.htm">返回本书目录</a></div>  </div>  <div class="news_t"><b>第十四题</b></div><div class="news_t1"><span id="timer"></span> <span style="float: right;">字号：<a id="contentFontp14" href="javascript:setFontSize(14);"  >A</a> | <a id="contentFontp18" href="javascript:setFontSize(18);" style="font-size: 18px;">A</a></span></div><div id="content" class="news"><p>基督曾否为我们代守律法？我们的得救与祂的守律法有没有直接的关系？</p><p><b>答</b></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 基督没有为我们代守律法。因为救我们的是神的义，不是基督的义。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 基督的守律法，是叫基督自己有义，有作救主的资格。因此，基督的守律法与我们的得救，只有间接的关系。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 基督救我们，是因祂受了律法的刑罚──死，不是因祂守律法。救我们的是基督的死，是基督受死所成的义，不是基督所行的义。基督所行的义，是基督自己的。</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
