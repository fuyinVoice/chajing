  <div id="content" class="news"><p>祈祷是什么？是属灵的交通，是住在地上的人和住在天上的神交往、联系。</p><p>一个人与平辈或同级的人交流思想，称为谈话；如果同小辈或下级说话，就称为嘱咐、叮咛、指示、命令；如果是同长辈或上级说话，就叫作请示、禀告、申请、汇报等等。至于人同神说话，那就要称为祈祷了。</p><p>祈祷使我们认识神，又从神接受恩典和造就。这种造就是渐进的，一步一步由浅入深，通过祈祷，我们能够用神的目光认识自己，从而“让出”自己，“放下”自己，让神的权柄和旨意通行在自己身上。──盛足风《祈祷的操练》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
