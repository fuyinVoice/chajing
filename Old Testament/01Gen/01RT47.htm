  <div id="content" class="news"><p><b>第</b><b>47 </b><b>章</b></p><p>&lt;創47:1-6&gt;<b>当对将来疑惑时，更要忠心地顺服神。可是我的心实在担忧……</b></p><p><b>47</b><b>：1－6</b>&nbsp; 约瑟的忠心使他的全家蒙福。当他在旷野被哥哥们扔在坑里，或在狱中的时候，他一定对将来感到疑惑。可是他不但没有失望沮丧，反而忠心地顺服神，做应当做的事，以至现在看到令人振奋的结果。我们虽然未必常常看到信心的果效，但可以肯定神必然赏赐忠心的人。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
