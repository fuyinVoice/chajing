  <div id="content" class="news"><p><b>第</b><b>10 </b><b>章</b></p><p>&lt;創10:8-9&gt;<b>骄傲的心，使人忘了人不过是人而已……</b></p><p><b>10</b><b>：8－9</b>&nbsp; 宁录是谁？圣经只说他是孔武有力的猎人，我们对他其余的事所知不多。大有恩赐的人容易骄傲，宁录也许就是这样。有人认为他是不信真神的大巴比伦帝国的鼻祖。</p><p>圣经所记挪亚的后裔──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
