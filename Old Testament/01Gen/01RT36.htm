  <div id="content" class="news"><p><b>第</b><b>36 </b><b>章</b></p><p>&lt;創36:9&gt;<b>以扫的后裔，纵然成了以色列的敌人，仍蒙神眷顾……</b></p><p><b>36</b><b>：9</b>&nbsp; 以东人是以扫的后裔，住在死海东南面一带。岩石山岭和荒凉旷野是那个地区的特色。因为那里的天然资源丰富，有几条大道通过以东。在以色列人出埃及的时候，神吩咐他们不要侵扰以东（参申2：4－5），因为他们两族是兄弟，但以东人却不肯让以色列人进入他们的地方，以致到大卫作王的时候，这两族成为死敌。以东和以色列两国有同一位祖宗以撒，且两国接壤，但以色列人轻视以东人，因为他们与迦南人通婚。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
