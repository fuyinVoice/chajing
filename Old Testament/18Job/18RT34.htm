  <div id="content" class="news"><p><b>第</b><b>34 </b><b>章</b></p><p>&lt;伯34:10-15&gt;<b>以利户的演说是否有可取的部分？问题是──</b></p><p><b>34</b><b>：10－15</b>&nbsp; 以利户坚称神不作恶也从不偏离公平。以利法、比勒达、琐法和以利户在全篇的演说中，某些部分存在着真理。不幸的是，这些零碎的真理却被错误的推断和结论所掩盖。尽管我们有丰富的圣经知识和生活经历，但我们必须确保得出的结论与神的一切话语相符，而不是一部分而已。</p><p>神说话──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
