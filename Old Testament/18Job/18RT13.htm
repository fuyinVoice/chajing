  <div id="content" class="news"><p><b>第</b><b>13 </b><b>章</b></p><p>&lt;伯13:4&gt;<b>正确的原则也会得出错误的推论，这对我们有何鉴戒？</b></p><p><b>13</b><b>：4</b>&nbsp; 约伯把他的三位朋友比作无用的医生。他们就好比眼科医生做心脏手术，完全不知道自己在做甚么。他们许多有关神的想法是对的，却不适用于约伯的情况。他们说神是公义的，说神惩罚罪恶都是对的；但他们却错误地推断，约伯的苦难是对他犯罪的惩罚。他们将一个正确的原则错误地引伸，完全忽视了人生中的不同情况。我们对他人应用圣经中的谴责时，必须要小心加怜悯，不要很快地下结论。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/is_fenxiang.js"></script>
