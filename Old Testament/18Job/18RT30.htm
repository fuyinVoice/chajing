  <div id="content" class="news"><p><b>第</b><b>30 </b><b>章</b></p><p>&lt;伯30章&gt;<b>遭难我能忍，但我受不了被人戏笑，藐视……</b></p><p><b>30</b><b>章</b>&nbsp; 像约伯那样遭受巨大损失是一件令人感到丢脸的事。但在自命不凡的年轻人面前受戏笑，更是在受伤害之外又加侮辱。约伯已失去了家庭、财产、健康、地位和好名声。他勇敢地承受苦难却得不到尊敬。不幸的是，年轻人有时嘲弄和利用老人和有缺陷的人。其实他们应该明白，自己的体能和特长也是短暂的。神平等地爱所有的人。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
