  <div id="content" class="news"><p><b>第</b><b>41 </b><b>章</b></p><p>&lt;伯41:1&gt;<b>鳄鱼嘛，是……</b></p><p><b>41</b><b>：1</b>&nbsp; “鳄鱼”原是指古迦南神话中的七头海兽。这里可能是指鳄鱼。</p><p>&lt;伯41:9-11&gt;<b>当看到福音受阻时，你也认为人能抵挡神吗？</b></p><p><b>41</b><b>：9－11</b>&nbsp; 人们愚昧地认为他们能抵挡神，其实他们连鳄鱼都害怕。神的能力岂是鳄鱼能比的！顺服神慈爱的权柄要比面对祂的愤怒好多了。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
