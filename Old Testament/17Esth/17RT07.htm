  <div id="content" class="news"><p><b>第</b><b>7 </b><b>章</b></p><p>哈曼</p><p>&lt;斯7:6-10&gt;<b>哈曼被处死的原因有哪些？</b></p><p><b>7</b><b>：6－10</b>&nbsp; 哈曼的企图被揭露后，他先前因怨恨而策划的阴谋，令他自尝苦果，最后在自己为别人制备的刑架上受死。“挖陷坑的自己必掉在其中”（箴26：27）。哈曼的结局，正好说明害人终害己的道理。</p><p>&lt;斯7:8&gt;<b>恶人终于罪有应得──被人蒙了脸意味着……</b></p><p><b>7</b><b>：8</b>&nbsp; 给被判死刑的人蒙上面，是因为波斯国王不想看见死囚的脸。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
