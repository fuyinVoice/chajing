  <div id="content" class="news"><p>&lt;賽4:2-4&gt;<b>受神保护的人有何特征？是富有？位高？有名？还是……</b></p><p><b>4</b><b>：2－4</b>&nbsp; “耶和华发生的苗”可能是指弥赛亚，有些人认为是指犹大。其要点是，在以赛亚预告灾难的时候，有些人会受到神慈爱恩典的保护。在弥赛亚统治全地之时，神要将这些受保护的人分别为圣（参耶23：5－6；亚6：12－13）。区别他们的标志将是圣洁，而不是财富或特权。这样的圣洁发自真诚和顺从神的心以及对神全身心的奉献。邪恶不可能永远猖狂，神结束所有罪恶的时候就要到来，神的忠实信徒将与神一同掌权。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
