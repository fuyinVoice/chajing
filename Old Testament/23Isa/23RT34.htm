  <div id="content" class="news"><p>&lt;賽34:5&gt;<b>多少年前是一家，这以东人和以色列人……</b></p><p><b>34</b><b>：5</b>&nbsp; 以东人与以色列人有共同的祖先。以色列人是雅各的后代；以东人是雅各哥哥以扫的后代。以东向来是以色列的仇敌。在这里提到以东的覆灭，描画出所有对抗神和神百姓的人的最终下场。</p><p>&lt;賽34:16&gt;<b>圣经──耶和华的书！</b></p><p><b>34</b><b>：16</b>&nbsp; 以赛亚将该预言称为神命令他写下来的“耶和华的书”。不管谁活着看见了以东的毁灭，都会去注意这些预言，发现其中所预告的和所发生的是一致的。预言预告未来，历史则不断显明神永世的计划。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
