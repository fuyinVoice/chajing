  <div id="content" class="news"><p><b>第</b><b>22 </b><b>章</b></p><p>&lt;代下22:4-5&gt;<b>人固然不可刚愎自用，但听取意见时也要小心谨慎；圣经对此有何提醒？</b></p><p><b>22</b><b>：4－5</b>&nbsp; 寻求谋略虽然明智，但我们也应当明辨别人的建议。亚哈谢有谋臣，但是他想听的都是谗言，难怪会败亡。你寻求人的建议，要仔细地听，并用神的道来“察验，善美的要持守”（参帖前5：21）。</p><p>&lt;代下22:7&gt;<b>22</b><b>：7</b>&nbsp; 对耶户的介绍，和他作王的详情，请见列王纪下9章1至10章36节。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
