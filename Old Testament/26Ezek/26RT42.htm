  <div id="content" class="news"><p><b>第</b><b>42 </b><b>章</b></p><p>&lt;結42:14&gt;<b>祭司进出圣所为何要更衣？这是挺繁琐的仪式嘛……</b></p><p><b>42</b><b>：14</b>&nbsp; 接近圣洁的神绝不是件随便的事。祭司按规定要穿圣袍，它象征着祭司在接近神的时候，有一颗圣洁的心。祭司一定要穿上这些特殊的衣服才能在圣殿的至圣所事奉。因为这袍子是圣洁的，所以祭司出来见百姓之前要脱掉它。</p><p>&lt;結42:16-20&gt;<b>这对称的圣殿预示……</b></p><p><b>42</b><b>：16－20</b>&nbsp; 以西结在异象中看见的圣殿这么对称，可能代表神未来国度的秩序与和谐。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
