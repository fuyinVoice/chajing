  <div id="content" class="news"><p><b>第</b><b>126 </b><b>篇</b></p><p>&lt;詩126:5-6&gt;<b>暴雨是彩虹的序曲，黑夜是黎明的前奏，我此刻是否正处身在暴雨黑夜中？</b></p><p><b>126</b><b>：5－6</b>&nbsp; 神使生命回来的能力超出了我们的理解。遭焚毁的森林能够长出来，折断的骨头能够接上，就是悲伤也不是一种永久的状态。我们的眼泪可能会转化为丰收的欢乐，因为神有能力从悲剧中生出良善来。我们悲痛过度的时候，应当知道痛苦就要过去，欢乐仍会再来。我们必须耐心地等候，因为神的大丰收的欢乐就要到了！──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
