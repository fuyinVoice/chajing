  <div id="content" class="news"><p><b>第</b><b>113 </b><b>篇</b></p><p>&lt;詩113:5-9&gt;<b>贫穷、卑微的人，总被人看不起，有时我也……在神眼中却不是如此……</b></p><p><b>113</b><b>：5－9</b>&nbsp; 在神的眼中，一个人的价值跟他的财富和属于哪个社会阶层没有关系。许多在神的工作上很杰出的人，开始时都很贫困和卑微。神倒转了这个世界的社会秩序，常常从被社会遗弃的人中挑选自己未来的领袖和使者。我们是不是把社会上落魄的人看为有价值呢？我们要以实际行动来证明才行。所有人在神的眼中都有价值有用处。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
