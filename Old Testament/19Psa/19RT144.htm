  <div id="content" class="news"><p><b>第</b><b>144 </b><b>篇</b></p><p>&lt;詩144:3-4&gt;<b>人生苦短，甚么该做，甚么不该做，人常以为自己很清楚……</b></p><p><b>144</b><b>：3－4</b>&nbsp; 生命短暂。用大卫的话说就是“像一口气”，我们的日子“如同影儿快快过去”。用雅各的话说就是，我们的生活“原来是一片云雾，出现少时就不见了”（雅4：14）。生命虽短暂，但趁还有时间的时候我们就要为神而活。不要因选择了没有永久价值的生活目的而浪费了我们的生命。我们要为神而活，惟有神能够使我们的生活有价值、目的和意义。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
