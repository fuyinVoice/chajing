  <div id="content" class="news"><p><b>第</b><b>136 </b><b>篇</b></p><p>&lt;詩136篇&gt;<b>神的慈爱是多方面的，我体会到哪些？</b></p><p><b>136</b><b>篇</b>&nbsp; 这首诗通篇所重复的是“他的慈爱永远长存”。这首诗可能是以响应的方式来读的，会众在每一句后面同声说这句话。重复地读，重要的教导就会显露出来。神的慈爱包括爱、善良、怜悯和信实。我们永远不必担心神会把爱除去，因为这爱是从那永不干涸的泉中流出来的。</p><p>诗篇中愤怒与复仇──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
