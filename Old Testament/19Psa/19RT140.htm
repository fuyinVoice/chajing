  <div id="content" class="news"><p><b>第</b><b>140 </b><b>篇</b></p><p>&lt;詩140:12&gt;<b>帮困苦人伸冤，也是我的事吗？</b></p><p><b>140</b><b>：12</b>&nbsp; 当穷人受到迫害的时候，他们能向谁求助呢？他们没钱去请专业人士帮助；他们甚至没能力为自己辩护。但总有一位会站在他们那边，并终将正义显露出来，那就是我们的主。不管我们的处境怎么样，主都与我们同在。这个真理应使我们负起责任来。作为神的百姓，我们要为那些没有能力之人的权力辩护。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
