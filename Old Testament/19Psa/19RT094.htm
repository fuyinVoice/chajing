  <div id="content" class="news"><p><b>第</b><b>94 </b><b>篇</b></p><p>&lt;詩94:12-13&gt;<b>最不喜欢别人的管教，神的管教嘛……</b></p><p><b>94</b><b>：12－13</b>&nbsp; 有时候神就像慈爱的父母管教子女那样，通过管教来帮助我们。管教对子女来说并不是件高兴的事，但这是从错误中得矫正的起码手段。圣经说﹕“凡管教的事，当时不觉得快乐，反觉得愁苦；后来却为那经炼过的人结出平安的果子，就是义。”（来12：11）当神矫正的手触到我们的时候，我们要看为对自己的爱而接受下来。我们要明白，神要我们行在祂的道路上，而不要我们固执地在自己的路上走下去。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
