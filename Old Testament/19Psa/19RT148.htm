  <div id="content" class="news"><p><b>第</b><b>148 </b><b>篇</b></p><p>&lt;詩148:5-14&gt;<b>闭上眼想象一下，全球的受造物一起赞美神的情形……</b></p><p><b>148</b><b>：5－14</b>&nbsp; 所有的受造物以不同的和谐声音组合在一起，好像一场庄严的交响乐或大合唱，向神献上赞美诗。每一部分（是独立的，但又属整体）都在其中此起彼落地赞美。这幅图画是说我们信徒当如何赞美神，是单独的但又是全体信徒大合唱的一部分。我们在这全体大合唱中唱得好吗？──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
