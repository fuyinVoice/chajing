  <div id="content" class="news"><p><b>第</b><b>142 </b><b>篇</b></p><p>&lt;詩142:4-5&gt;<b>世人都向你转脸的时候，你还有一个指望──</b></p><p><b>142</b><b>：4－5</b>&nbsp; 你有没有经历过没人理睬自己的处境？大卫这么感觉有他的理由，他写道﹕“主啊，我向你呼求。”通过祷告，我们可以除去内心的沮丧，并提醒自己，神在深深地关照着我们。</p><p>&lt;詩142:7&gt;<b>被囚之地，大卫被囚之地是……</b></p><p><b>142</b><b>：7</b>&nbsp; 这首诗是大卫在亚杜兰（参撒上22章）或隐基底（参撒上24章）洞中躲避扫罗的时候写的。这些地方对他来说就像是监狱一般。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
