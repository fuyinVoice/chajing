  <div id="content" class="news"><p><b>第</b><b>121 </b><b>篇</b></p><p>&lt;詩121篇&gt;<b>人生路上，我不孤单，因深知有谁在看顾我……</b></p><p><b>121</b><b>篇</b>&nbsp; 这首诗表达了诗人对神日夜保护的确信和希望。神不仅创造了山，也造了天和地。我们决不应该相信比神还小的权柄。神不仅全智全能，还在看顾着我们。没有甚么可分散神的注意力或阻止神。神在不疲倦地看顾着我们的生活，所以我们是安全的。神不会忽略我们的需要。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
