  <div id="content" class="news"><p><b>第</b><b>149 </b><b>篇</b></p><p>&lt;詩149:3-5&gt;<b>弹琴、唱歌、跳舞，神的百姓并不是死板的一群呀……</b></p><p><b>149</b><b>：3－5</b>&nbsp; 圣经邀请我们赞美神，可我们却常常不知道该怎样做。这里介绍了一些办法：用舞蹈，歌声和乐器。神欢喜自己的百姓，我们也应该欢喜赞美神。</p><p>&lt;詩149:6-7&gt;<b>这刀，是别有所指的吧……</b></p><p><b>149</b><b>：6－7</b>&nbsp; 两刃的刀象征着当弥赛亚再来时，祂要惩罚作恶的人（参启1：16）。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
