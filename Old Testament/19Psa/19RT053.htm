  <div id="content" class="news"><p><b>第</b><b>53 </b><b>篇</b></p><p>&lt;詩53:1&gt;<b>愚顽的人，就是心里刚硬偏行己路的人吗？是无智慧的人？</b></p><p><b>53</b><b>：1</b>&nbsp; 这首诗是在回应第14篇的信息，表现了无神论者的愚昧（参罗3：10）。人们可以说“根本没有神”来遮盖他们的罪，用这样的借口继续犯罪，或者漠视法官来使他们免于审判。愚昧人并不一定智力低下。许多无神论者和不信的人都受过高深教育。愚昧人是拒绝神的人。而神正是惟一能救他们的那一位。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
