  <div id="content" class="news"><p><b>第</b><b>82 </b><b>篇</b></p><p>&lt;詩82:6&gt;<b>人被神称为神，是甚么意思？</b></p><p><b>82</b><b>：6</b>&nbsp; 这首诗称以色列的统治者及士师为“神”和“神的儿子”。他们被称为神是因为他们在执行审判中代表了神。在约翰福音10章34至36节中记载说，耶稣用这些经文来为祂自称是神的儿子辩护。耶稣的论点是：如果神都称人为“神”，为甚么对祂而言就是侮辱神呢？祂是真神的儿子，说自己与神等同又有甚么不可呢？──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
