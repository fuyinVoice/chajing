  <div id="content" class="news"><p><b>第</b><b>98 </b><b>篇</b></p><p>&lt;詩98篇&gt;<b>我们要歌唱，因为耶稣将再来！可是，有人欢喜有人愁……</b></p><p><b>98</b><b>篇</b>&nbsp; 这是首赞美诗，期望神来统治祂的百姓。耶稣从罪恶中将百姓拯救出来的时候，这一期望得到了实现（98：2－3）。耶稣还要再来审判世界（98：8－9）。神虽慈爱但也公义，惩罚的时候有怜悯，慈爱的时候也不会漏过罪恶。就让我们赞美神对我们的拯救和主的再来吧。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
