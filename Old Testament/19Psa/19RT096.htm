  <div id="content" class="news"><p><b>第</b><b>96 </b><b>篇</b></p><p>&lt;詩96:1-4&gt;<b>情不自禁地述说神的伟大，我有吗？</b></p><p><b>96</b><b>：1－4</b>&nbsp; 诗人向神唱出了赞美新歌，为神的一切作为所倾倒。我们若相信神的伟大，就会情不自禁地向别人讲说。我们最好的见证就是心中对神的作为充满了感激。神拣选了我们到万民中去“宣扬他那奇妙的作为。”所以从我们的嘴唇中要发出对神的创造的赞美。在对别人讲说神的伟大上面我们是怎么作的呢？</p><p>诗篇中的公正──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
