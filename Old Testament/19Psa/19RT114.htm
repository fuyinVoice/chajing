  <div id="content" class="news"><p><b>第</b><b>114 </b><b>篇</b></p><p>&lt;詩114:7&gt;<b>大地见主，敬而震动；我见主面，又会如何？</b></p><p><b>114</b><b>：7</b>&nbsp; 当神在西奈山上赐下律法时，整座山都在神的面前颤抖。我们虽然拥有最先进的科技，但海洋，河流和山脉对我们仍然是可怕的挑战。不过对于神来说，这些都算不上甚么。我们观看碧海浪涛、千山迭嶂的时候，要想到神的伟大和荣耀远远超出了我们所能看见的自然奇迹。“因见主的面……便要震动”的意思是，我们认识到神完全的权柄、能力以及我们相形见绌的脆弱。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
