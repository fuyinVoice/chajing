  <div id="content" class="news"><p><b>第</b><b>131 </b><b>篇</b></p><p>&lt;詩131:1-2&gt;<b>我的心不狂傲，只是有的人太笨，让我不耐烦──这可是你的心声？</b></p><p><b>131</b><b>：1－2</b>&nbsp; 骄傲来自高估自己而低估别人。这使我们盛气凌人，也使我们渴望更多的注意和赞赏。相形之下，谦卑会使我们把别人放在第一位，使我们喜欢神在我们生活中的引导。这样的满足给了我们安全感，我们也不必向别人证明甚么。就让谦卑和信心影响我们，并给我们事奉神和帮助他人的力量和自由吧。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
