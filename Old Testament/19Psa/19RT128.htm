  <div id="content" class="news"><p><b>第</b><b>128 </b><b>篇</b></p><p>&lt;128篇&gt;<b>家庭不是酒店，也不是避难所，而是神赏赐的地方。我今天竟是这样看待我的家庭……</b></p><p><b>128</b><b>篇</b>&nbsp; 诗人写到好的家庭生活是神的赏赐。在神的话语中列明的有价值的东西包括爱情、服事、忠诚、团结和祷告。这些能帮助人建立所有的关系，对家庭生活也至关重要。我们的家庭生活是合神的心意呢，还是病态百出的呢？研读和遵守神的话语是家庭生活正常化的起点。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/is_fenxiang.js"></script>
