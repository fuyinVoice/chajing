  <div id="content" class="news"><p><b>第</b><b>28 </b><b>章</b></p><p>&lt;耶28:8-17&gt;<b>先知的预言要过后才知真假，信哪个就是考验人智慧的时刻了……</b></p><p><b>28</b><b>：8－17</b>&nbsp; 耶利米讲的真理没人爱听，哈拿尼雅说的谎话却给人带来虚幻的希望和安慰。神早已清楚说明真先知的特征（参申13；18：20－22），就是他的预言必会应验，而且不会前后矛盾。尽管哈拿尼雅的死和巴比伦的一再入侵都应验了耶利米的预言，但百姓还是宁愿相信甜蜜的谎言，也不愿听从使他们痛苦的真理。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
