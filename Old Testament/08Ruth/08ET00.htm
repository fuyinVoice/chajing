  <div id="content" class="news"><p>路得记编进这一卷注释书里并不适合，也不是一件容易的事。这个短故事的结构极为严谨。在某个程度上看它是个十足的古代希腊记述，没有一个字可以删掉，几乎是每一句话都值得深思的。然而初次研究这整个经卷的任务，是撇开所有的注解段落，一口气把全卷读一次。全卷分为四章是有它们要指出的要点的，而当我们思想它的更短的段落时将发现它很有帮助。然而，从开始时我们便应该记住，就整个艺术观点上看，每一个段落只是一个组成部分。──《每日研经丛书》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
