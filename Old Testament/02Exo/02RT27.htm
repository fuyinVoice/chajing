  <div id="content" class="news"><p><b>第</b><b>27 </b><b>章</b></p><p>&lt;出27:1&gt;<b>旧约时代的以色列人，为甚么要献祭？</b></p><p><b>27</b><b>：1</b>&nbsp; 以色列人一进入会幕的院子，首先见到的就是燔祭坛。祭司按常规为他们在这里献祭。这祭坛明显地放在这里，提醒他们，只有借着献祭才能来到神面前。这也是使他们的罪得赦、过犯得以除去的惟一方法。希伯来书中说耶稣基督是最后的献祭，为人一次到永远地赎了罪，之后就不用再为罪献祭了。（参来10：1－18）──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
