  <div id="content" class="news"><p><b>第</b><b>37 </b><b>章</b></p><p>&lt;出37:1&gt;<b>比撒列造的柜是──</b></p><p><b>37</b><b>：1</b>&nbsp; 法柜（又称为约柜）里面有两块石版，上面刻有神的十条诫命，它预表神与祂的百姓立约。用金子锤成的两个基路伯放在柜子的盖上。法柜是以色列人最神圣的器物，放在会幕的至圣所中。大祭司每年只能进入至圣所一次，在约柜（又称为施恩座）上面洒血，为以色列全族赎罪。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
