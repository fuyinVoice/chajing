  <div id="content" class="news"><p><b>第</b><b>36 </b><b>章</b></p><p>&lt;出36:8-9&gt;<b>万众一心合力建造，对今日圣工一样重要……</b></p><p><b>36</b><b>：8－9</b>&nbsp; 摩西那时代，织布（纺线与织布）要用很多的时间。能有两三件以上衣服的人就算是富有的了。织成够会幕用的布，更是艰巨的工程。如果不是百姓齐心协力，就不能建成会幕。现在的教会与社会，也常常需要这种合作精神，否则就不能成就大事。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/is_fenxiang.js"></script>
