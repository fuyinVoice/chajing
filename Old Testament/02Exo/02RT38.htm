  <div id="content" class="news"><p><b>第</b><b>38 </b><b>章</b></p><p>会幕器物</p><p>&lt;出38:21&gt;<b>建造会幕，各人照分工所行──万事互相效力，但有时我总觉得自己帮不上忙……</b></p><p><b>38</b><b>：21</b>&nbsp; 摩西布署建造会幕的程序，由以他玛督导这项工程。我们各人的才能不同，神并没有叫摩西建造会幕，只要他挑选有技能之人去做。你要察看神所赐给你的特长，并且寻求机会，让祂使用你的才能。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
