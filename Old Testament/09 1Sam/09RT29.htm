  <div id="content" class="news"><p><b>第</b><b>29 </b><b>章</b></p><p>&lt;撒上29:4&gt;<b>有时，神甚至可以使用你的敌人，让你摆脱困境……</b></p><p><b>29</b><b>：4</b>&nbsp; 非利士的其他首领知道，大卫就是杀死歌利亚（17：32－54）、也杀死他们几百个军兵之人（18：27），更是以色列妇女歌颂的得胜英雄（21：11）。他们惧怕在战争激烈的时候，大卫倒戈相向。神就使用了这些首领的疑忌，阻止大卫与扫罗以及本国的同胞争战。</p><p>扫罗追赶大卫──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
