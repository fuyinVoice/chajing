  <div id="content" class="news"><p><b>第</b><b>19 </b><b>章</b></p><p>&lt;民19:9-10&gt;<b>红母牛的灰有甚么意义？洁净是为了甚么？</b></p><p><b>19</b><b>：9－10</b>&nbsp; 凡摸了死尸的，就不洁净（即不能敬拜神），不洁净的人经过这种礼仪洁净后，就可以再一次献祭、敬拜神。作为罪的终极结果，死亡被视为最不洁的，所以要献上一只红母牛作特别的祭，且必须由洁净之人献上。母牛要烧在坛上，牛灰用来调做除污秽的水，使人在礼仪上成为洁净的──象征的意义多过字面上的意思；不洁净的人要用这除污秽的水洁净自己，也常用它洗衣物使人重新洁净。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
