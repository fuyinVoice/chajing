  <div id="content" class="news"><p><b>第</b><b>18 </b><b>章</b></p><p>&lt;民18:25-26&gt;<b>靠福音养生的人也要向神作十一奉献，我不用靠这，奉献却欠奉……</b></p><p><b>18</b><b>：25－26</b>&nbsp; 利未人也需要作十一奉献，支持神的工作。没人有权不将所得的献一部分给神。利未人虽然没有产业，也要和别人一样，将自己的收入献上一部分，作为供给别的利未人及会幕的需要。十一奉献的原则需要遵守，神期望所有的基督徒都能慷慨地奉献，使神的家中没有缺乏。──《灵修版圣经注释》</p></div><!--end---><script type="text/javascript"  src="../../js/common.js"></script>
